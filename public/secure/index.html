<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Top Down PUBG</title>
<meta name="viewport" content="width=device-width, initial-scale=1, shirnk-to-fit=no">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="stylesheet/style.css">
</head>
<body class="bg-primary">
  <div class="character"></div>
	<div class="top-right-nav">
		<a href="/secure/index.html"><button type="button" class="btn btn-primary">Refresh</button></a>
		<button type="button" class="btn btn-primary">Settings</button>
		<a href="/logout"> <button type="button" class="btn btn-primary">Quit</button> </a>
	</div>
	<button type="button" class="btn btn-primary invite-btn">Invite Friends</button>
	<button type="button" class="btn btn-lg btn-success play">PLAY</button>
  <div class="container mt-4">
		<div class="container text-center text-white">
			<h1 class="display-3 font-weight-bold">PUBG</h1>
			<p class="lead">There Should be a game here... and here is the initial screen.</p>
		</div>
		<p id="server-time"></p>
		
	</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
<script src="javascripts/scripts.js" type="text/javascript"></script>
<script src="/socket.io/socket.io.js"></script>
<script>
      var socket = io();
      var el = document.getElementById('server-time');
      socket.on('time', function(timeString) {
        el.innerHTML = 'Server time: ' + timeString;
      });
</script>


</body></html>
