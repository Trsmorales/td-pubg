<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Login Page</title>
<meta name="viewport" content="width=device-width, initial-scale=1, shirnk-to-fit=no">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="stylesheets/style.css">
</head>
<body>
  <div class="container mt-4">
		<div class="container text-center text-dark">
			<h1 class="display-3 font-weight-bold">PUB-G LOCAL</h1>
			<p class="lead">Coming Soon, a Turn Based Battle Royale Game.</p>
		</div>
		<div class="container pubg-form mt-5 p-5 rounded" style="width: 500px;">
			<div class="container text-center mx-auto">
				<div class="btn-group" data-toggle="buttons">
				  <label class="btn btn-primary active">
					<input class="login-btn" type="radio" name="options" id="option1" autocomplete="off" checked> Login
				  </label>
				  <label class="btn btn-dark">
					<input class="reg-btn" type="radio" name="options" id="option2" autocomplete="off"> Register
				  </label>
				</div>
			</div>
			<div class="container mx-auto" style="width: 400px;">
				<div class="login">
					<form class="text-dark">
					  <div class="form-group">
						<label for="loginEmail">Email/Username</label>
						<input type="email" class="form-control" id="loginEmail" aria-describedby="emailHelp" placeholder="Enter email or username">
					  </div>
					  <div class="form-group">
						<label for="loginPassword">Password</label>
						<input type="password" class="form-control" id="loginPassword" placeholder="Password">
					  </div>
					  <div class="form-check">
						<label class="form-check-label">
						  <input type="checkbox" class="form-check-input">
						  Remember Me
						</label>
					  </div>
					  <div class="text-center">
						<button type="submit" class="btn btn-primary btn-block">Submit</button>
					  </div>
					</form>
				</div>
				<!-- Second Form -->
				<div class="register">
					<form class="text-dark">
					  <div class="form-group">
						<label for="registerUsername">Username</label>
						<input type="email" class="form-control" id="registerUsername" aria-describedby="emailHelp" placeholder="Enter a username">
					  </div>
					  <div class="form-group">
						<label for="registerEmail">Email address</label>
						<input type="email" class="form-control" id="registerEmail" aria-describedby="emailHelp" placeholder="Enter email">
					  </div>
					  <div class="form-group">
						<label for="registerPassword">Password</label>
						<input type="password" class="form-control" id="registerPassword" placeholder="Password">
					  </div>
					  <div class="form-group">
						<label for="registerPassword2">Re-enter Password</label>
						<input type="password" class="form-control" id="registerPassword2" placeholder="Password">
					  </div>
					  <div class="text-center mt-4">
						<button type="submit" class="btn btn-primary btn-block">Register</button>
						<small id="emailHelp" class="form-text text-dark">You will receive a confirmation email shortly.</small>

					  </div>
					</form>
				</div>
			</div>
      <p id='server-time'></p>
		</div>
	</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
<script src="javascripts/scripts.js" type="text/javascript"></script>
<script src="/socket.io/socket.io.js"></script>
<script>
      var socket = io();
      var el = document.getElementById('server-time');
      socket.on('time', function(timeString) {
        el.innerHTML = 'Server time: ' + timeString;
      });
</script>
</body>
</html>
