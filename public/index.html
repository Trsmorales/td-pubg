<!DOCTYPE html>
<html>
<body>

<h1>td-pubg</h1>
<p>Socket.io implemented</p>
<p id='server-time'></p>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
      var el = document.getElementById('server-time');
      socket.on('time', function(timeString) {
        el.innerHTML = 'Server time: ' + timeString;
      });
    </script>
</body>
</html>
